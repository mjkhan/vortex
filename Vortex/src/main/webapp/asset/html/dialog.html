<div class="dialog">
	<div class="dialogTitle">
		<span id="{dlg}Title"></span>
		<span onclick="$('#{dlg}').fadeOut().remove();" title="닫기">X</span>
	</div>
	<div id="{dlg}Content" class="dialogContent"></div>
	<div class="dialogFooter">
		<button id="{dlg}Ok" style="margin:.2em auto;">확인</button>
	</div>
</div>
