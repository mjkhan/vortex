<div id="_dlg" class="dialog">
	<div class="dialogTitle">
		<span id="_dlgTitle"></span>
		<span onclick="popup.close();" title="닫기">X</span>
	</div>
	<div id="_dlgContent" class="dialogContent">
	</div>
	<div class="dialogFooter"><button id="_ok" class="hidden" style="margin:.2em auto;">확인</button></div>
</div>
<script type="text/javascript">
function showOK(show) {
	if (show)
		$("#_ok").show();
	else
		$("#_ok").hide();
}
</script>
